<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">

        <div class="add-task">
            <input type="text" placeholder="Add a task...">
            <button>+ Add</button>
        </div>

        <div class="tasks-container">
            <div class="task">
                <div class="task-info">
                    <label for="completed">Checkbox for Task #1</label>
                    <input type="checkbox" name="completed">
                    <p>Send email to client</p>
                </div>
                <button>Delete</button>
            </div>
            <div class="task">
                <div class="task-info">
                    <label for="completed">Checkbox for Task #2</label>
                    <input type="checkbox" name="completed">
                    <p class="done">Buy groceries</p>
                </div>
                <button>Delete</button>
            </div>
            <div class="task">
                <div class="task-info">
                    <label for="completed">Checkbox for Task #3</label>
                    <input type="checkbox" name="completed">
                    <p>Exercise for 30 Minutes</p>
                </div>
                <button>Delete</button>
            </div>
        </div>

    </div>
</body>
</html>
